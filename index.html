<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="calc.css">
        <script src="https://kit.fontawesome.com/abe8f3ebdb.js" crossorigin="anonymous"></script>
</head>

<body  class="container ">
    <div class="row mt-5">
        <div class="col-4">

        </div>
        <div style="border: 2px solid  white;" class="fix col-3 ">
            <h1 class="head1 ms-5 mt-5 ">Calculator</h1>
            <div class="m-5">
                <input style="width: 150px;" id="result" class="ms-2" type="text" >
                <button id="del" onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <form class="form-control mt-5 "  action="">
                <input id="one" onclick="display('1')" class="btn btn-secondary mt-5 ms-4" type="button" value="1">
                <input id="two" onclick="display('2')" class="btn btn-secondary mt-5 ms-4" type="button" value="2">
                <input id="three" onclick="display('3')" class="btn btn-secondary mt-5 ms-4" type="button" value="3">
                <input id="div" onclick="display('/')" class="btn btn-secondary mt-5 ms-4" type="button" value="/"><br>
                <input id="four" onclick="display('4')" class="btn btn-secondary mt-3 ms-4" type="button" value="4">
                <input id="five" onclick="display('5')" class="btn btn-secondary mt-3 ms-4" type="button" value="5">
                <input id="six" onclick="display('6')" class="btn btn-secondary mt-3 ms-4" type="button" value="6">
                <input id="sub" onclick="display('-')" class="btn btn-secondary mt-3 ms-4" type="button" value="-"><br>
                <input id="seven" onclick="display('7')" class="btn btn-secondary mt-3 ms-4" type="button" value="7">
                <input id="eight" onclick="display('8')" class="btn btn-secondary mt-3 ms-4" type="button" value="8">
                <input id="nine" onclick="display('9')" class="btn btn-secondary mt-3 ms-4" type="button" value="9">
                <input id="mul" onclick="display('*')" class="btn btn-secondary mt-3 ms-4" type="button" value="*"><br>
                <input id="clear" onclick="clearAll('')" class="btn btn-secondary mt-3 ms-4" type="button" value="C">
                <input id="zero" onclick="display('0')" class="btn btn-secondary mt-3 ms-4" type="button" value="0">
                <input id="add" onclick="display('+')" class="btn btn-secondary mt-3 ms-4" type="button" value="+">
                <input id="equal" onclick="output()" class="btn btn-secondary mt-3 ms-4" type="button" value="=">
                <div class="mt-5">

                </div>
            </form>
            <div class="mt-5">

            </div>
        </div>
        <div class="col-4">

        </div>
    </div>

</body>
<script src="./calc.js "></script>

</html>
